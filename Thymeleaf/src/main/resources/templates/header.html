<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<header id="my-header" th:fragment="header1" >

			<p>Home</p>
			<p>About</p>
			<p>Contact Us</p>

	<header id="my-footer" th:fragment="footer(param1, param2)" >

	</header>
	
</body>
</html>
