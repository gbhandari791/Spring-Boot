<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{:: #signup-contenet})" >
<head>
<meta charset="ISO-8859-1">
<title>About Page</title>
</head>
<body>

	<section id="signup-contenet" >
		<div class="container" >
			<div class="row" >
				<div class="col-md-8 offset-md-2" >
					<div id="registration-card" >
					
						<div  th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
  							<p th:text="${message.message}" >  </p>
						</div>
						
						<div class="d-flex justify-content-center" >
							<img alt="img" th:src="@{img/customer-service.png}" width="80" >
						</div>
						<h1 class="text-center mb-3" >Register Here !!</h1>
						
						<form th:action="@{/do_register}" method="post" th:object="${user}" >
						
							<div class="form-group">
							    <label for="id-username" class="font-weight-bold" >Your Name:</label>
							    <input type="text" name="name" th:value="${user.name}" class="form-control" id="id-username" 
							    	placeholder="Enter Your Name" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"  >
							    <div th:if="${#fields.hasErrors('name')}"  th:errors="*{name}" class="invalid-feedback" ></div>
							 </div>
							 
							 <div class="form-group">
							    <label for="id-email" class="font-weight-bold" >Your Email:</label>
							    <input type="email" name="email" th:value="${user.email}" class="form-control" id="id-email" 
							    	placeholder="Enter Your Email" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"  >
							    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback" ></div>
							 </div>
							 
							 <div class="form-group">
							    <label for="id-password" class="font-weight-bold" >Your Password:</label>
							    <input type="password" name="password" class="form-control" id="id-password" 
							    	placeholder="Enter Your Password"	th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"  >
							    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback" ></div>
							 </div>
							 
							 <div class="form-group">
							    <textarea rows="4" name="about" th:text="${user.about}" cols="50" class="form-control" 
							    	placeholder="Enter Something About Yourself"  ></textarea>
							 </div>
							 
							 <div class="form-group form-ckeck text-center">
							    <input type="checkbox" class="form-check-input" id="agreement" name="agreement" 
							    	th:classappend="${#fields.hasErrors('agreement') ? 'is-invalid' : ''}" >
							    <label for="agreement" class="font-weight-bold" th:classappend="${#fields.hasErrors('agreement') ? 'form-check-label' : ''	}" >
							    	Accept terms and conditions</label>
							 </div>
							 
							 <div class="container text-center mt-3" >
							 	<button type="submit" class="btn smart-bg-primary text-white" >Submit</button>
							 	<button type="reset" class="btn bg-warning" >Reset</button>
							 </div>
							  
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
